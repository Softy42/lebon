    document.addEventListener("DOMContentLoaded", () => {
      const popup = document.getElementById("videoPopup");
      const closeBtn = document.getElementById("closeVideoPopup");
      const video = document.getElementById("popupVideo");

      function openPopup() {
        popup.style.display = "flex";
        popup.classList.add("active");
        popup.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
        video.play().catch((error) => {
          console.log("Autoplay bloqué par le navigateur:", error);
        });
      }

      function closePopup() {
        popup.classList.remove("active");
        popup.setAttribute("aria-hidden", "true");
        document.body.style.overflow = "";
        video.pause();
        setTimeout(() => {
          popup.style.display = "none";
        }, 300);
      }

      setTimeout(() => {
        if (!sessionStorage.getItem("videoPopupShown")) {
          openPopup();
          sessionStorage.setItem("videoPopupShown", "true");
        }
      }, 10000);

      closeBtn.addEventListener("click", closePopup);
      popup.addEventListener("click", (event) => {
        if (event.target === popup) {
          closePopup();
        }
      });
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && popup.classList.contains("active")) {
          closePopup();
        }
      });
    });

  <script type="module">
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.querySelector(".hamburger-menu");
  const navLinks = document.querySelector(".nav-links");
  const body = document.body;

  const closeSubmenus = () => {
    if (!navLinks) {
      return;
    }
    navLinks.querySelectorAll(".has-submenu").forEach((item) => item.classList.remove("open"));
    navLinks.querySelectorAll(".submenu-toggle").forEach((toggle) => toggle.setAttribute("aria-expanded", "false"));
  };

  const toggleMenu = () => {
    if (!hamburger || !navLinks) {
      return;
    }
    const isExpanded = hamburger.getAttribute("aria-expanded") === "true";
    hamburger.setAttribute("aria-expanded", (!isExpanded).toString());
    hamburger.classList.toggle("is-active");
    navLinks.classList.toggle("is-active");
    body.classList.toggle("menu-open");
    if (isExpanded) {
      closeSubmenus();
    }
  };

  const closeMenu = () => {
    if (hamburger) {
      hamburger.setAttribute("aria-expanded", "false");
      hamburger.classList.remove("is-active");
    }
    if (navLinks) {
      navLinks.classList.remove("is-active");
    }
    body.classList.remove("menu-open");
    closeSubmenus();
  };

  if (hamburger) {
    hamburger.addEventListener("click", (event) => {
      event.stopPropagation();
      toggleMenu();
    });
  }

  if (navLinks) {
    navLinks.addEventListener("click", (event) => {
      const target = event.target;
      if (target instanceof HTMLAnchorElement) {
        closeMenu();
      }
    });
  }

  document.addEventListener("click", (event) => {
    const target = event.target;
    const clickInsideNav = navLinks ? navLinks.contains(target) : false;
    const clickHamburger = hamburger ? hamburger.contains(target) : false;
    if (!clickInsideNav) {
      closeSubmenus();
    }
    if (navLinks && navLinks.classList.contains("is-active") && !clickInsideNav && !clickHamburger) {
      closeMenu();
    }
  });

  document.addEventListener("keydown", (event) => {
    if (event.key === "Escape") {
      if (navLinks && navLinks.classList.contains("is-active")) {
        closeMenu();
      } else {
        closeSubmenus();
      }
    }
  });

  const submenuToggles = navLinks ? Array.from(navLinks.querySelectorAll(".submenu-toggle")) : [];
  const collapseOthers = (current) => {
    submenuToggles.forEach((toggle) => {
      if (toggle !== current) {
        toggle.setAttribute("aria-expanded", "false");
        const otherParent = toggle.closest(".has-submenu");
        if (otherParent) {
          otherParent.classList.remove("open");
        }
      }
    });
  };

  submenuToggles.forEach((toggle) => {
    toggle.addEventListener("click", (event) => {
      event.stopPropagation();
      const parent = toggle.closest(".has-submenu");
      if (!parent) {
        return;
      }
      const expanded = toggle.getAttribute("aria-expanded") === "true";
      if (expanded) {
        toggle.setAttribute("aria-expanded", "false");
        parent.classList.remove("open");
      } else {
        collapseOthers(toggle);
        toggle.setAttribute("aria-expanded", "true");
        parent.classList.add("open");
      }
    });
  });

  const submenuItems = navLinks ? Array.from(navLinks.querySelectorAll(".has-submenu")) : [];
  const supportsPointerEvents = "PointerEvent" in window;
  const isHoverPointer = (event) => {
    if (!event || typeof event.pointerType !== "string") {
      return true;
    }
    return event.pointerType === "" || event.pointerType === "mouse" || event.pointerType === "pen";
  };
  submenuItems.forEach((item) => {
    const toggle = item.querySelector(".submenu-toggle");
    if (!toggle) {
      return;
    }
    let closeTimeout;
    const openItem = () => {
      window.clearTimeout(closeTimeout);
      collapseOthers(toggle);
      toggle.setAttribute("aria-expanded", "true");
      item.classList.add("open");
    };
    const closeItem = () => {
      window.clearTimeout(closeTimeout);
      toggle.setAttribute("aria-expanded", "false");
      item.classList.remove("open");
    };
    const scheduleClose = () => {
      window.clearTimeout(closeTimeout);
      closeTimeout = window.setTimeout(closeItem, 300);
    };
    if (supportsPointerEvents) {
      item.addEventListener("pointerenter", (event) => {
        if (isHoverPointer(event)) {
          openItem();
        }
      });
      item.addEventListener("pointerleave", (event) => {
        if (isHoverPointer(event) && (!event.relatedTarget || !item.contains(event.relatedTarget))) {
          scheduleClose();
        }
      });
    } else {
      item.addEventListener("mouseenter", openItem);
      item.addEventListener("mouseleave", (event) => {
        if (!event.relatedTarget || !item.contains(event.relatedTarget)) {
          scheduleClose();
        }
      });
    }
    item.addEventListener("focusin", openItem);
    item.addEventListener("focusout", (event) => {
      if (!event.relatedTarget || !item.contains(event.relatedTarget)) {
        scheduleClose();
      }
    });
  });

  const email = document.getElementById("footer-email-protected");
  if (email) {
    const parts = ["contact", "@", "maison-melina", ".", "fr"];
    email.addEventListener("click", function () {
      const address = parts.join("");
      this.textContent = address;
      this.style.cursor = "text";
      this.classList.add("revealed");
    });
    email.style.cursor = "pointer";
  }
});
